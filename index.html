<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="96x96" href="Vader-icon.png" />
    <title>Lightsaber App</title>
  </head>
  <body>
    <div class="color__btns">
      <button class="color__btn" data-color="red"></button>
      <button class="color__btn" data-color="blue"></button>
      <button class="color__btn" data-color="green"></button>
      <button class="color__btn" data-color="purple"></button>
      <button class="color__btn" data-color="cyan"></button>
      <button class="color__btn" data-color="gold"></button>
      <button class="color__btn" data-color="white"></button>
    </div>
    <div class="lightsaber">
      <img src="/lightsaberPhoto.png" alt="" />
    </div>

    <button class="btn__ignite"></button>
    <audio src="ignite.mp3" type="audio/mpeg"></audio>
    <script src="app.js"></script>
  </body>
</html>
